<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <label for="num1">Enter the first number:</label>
  <input type="number" id="num1">
  <br>
  <label for="num2">Enter the second number:</label>
  <input type="number" id="num2">
  <br>
  <button onclick="addNumbers()">Add</button>
  <button onclick="subtractNumbers()">Subtract</button>
  <button onclick="multiplyNumbers()">Multiply</button>
  <button onclick="divideNumbers()">Divide</button>
  <button onclick="resetFields()">Reset</button>
  <p id="result"></p>

  <script>
    function addNumbers() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        var sum = num1 + num2;
        document.getElementById('result').textContent = 'The sum is: ' + sum;
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
      }
    }

    function subtractNumbers() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        var difference = num1 - num2;
        document.getElementById('result').textContent = 'The difference is: ' + difference;
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
      }
    }

    function multiplyNumbers() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        var product = num1 * num2;
        document.getElementById('result').textContent = 'The product is: ' + product;
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
      }
    }

    function divideNumbers() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 !== 0) {
          var quotient = num1 / num2;
          document.getElementById('result').textContent = 'The quotient is: ' + quotient;
        } else {
          document.getElementById('result').textContent = 'Cannot divide by zero.';
        }
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
      }
    }
    
    function resetFields() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
